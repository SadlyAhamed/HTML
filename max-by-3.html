<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>number 1</label>
    <input type="text" id="n1"><br>

    <label>number 2</label>
    <input type="text" id="n2"><br>

    <label>number 3</label>
    <input type="text" id="n3"><br>

<button onclick=" maxNum()">max number</button><br>
<button onclick="minNum()">min number</button><br>

<p id="result"></p>

<script>
function maxNum(){
let n1=document.getElementById("n1").value;
let n2=document.getElementById("n2").value;
let n3=document.getElementById("n3").value;

    if(n1>n2 && n1>n3){

document.getElementById("result").innerHTML="max num is "+n1;
}
    else if(n2>n1 && n2>n3){
    document.getElementById("result").innerHTML="max num is "+n2;
}

    else{
        document.getElementById("result").innerHTML="max num is "+n3;
}
}
function minNum(){
    let n1=document.getElementById("n1").value;
let n2=document.getElementById("n2").value;
let n3=document.getElementById("n3").value;

    if(n1<n2 && n1<n3){

document.getElementById("result").innerHTML="min num is "+n1;
}
    else if(n2<n1 && n2<n3){
    document.getElementById("result").innerHTML="min num is "+n2;
}

    else{
        document.getElementById("result").innerHTML="min num is "+n3;
}
}
</script>
</body>
</html>
