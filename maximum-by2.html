<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>number 1</label>
    <input type="text" id="n1"><br>

<label>number 2</label>
    <input type="text" id="n2"><br>


    <input type="button" value="max number" onclick="findMaxNum()">
    <input type="button" value="min number" onclick="findMinNum()">

    <span id="result"></span>


    <script>
function findMaxNum(){
 let n1= document.getElementById("n1").value;
 let n2= document.getElementById("n2").value;
//  result=0;
 if(n1>n2){
    document.getElementById("result").innerHTML="max no is "+n1;

 }
 else{
    document.getElementById("result").innerHTML="max no is "+n2;
 }

}
function findMinNum(){
    let n1= document.getElementById("n1").value;
    let n2= document.getElementById("n2").value;
//  result=0;
 if(n1>n2){
    document.getElementById("result").innerHTML="min no is "+n2;

 }
 else{
    document.getElementById("result").innerHTML="min no is "+n1;
 }
}

    </script>
</body>
</html>
